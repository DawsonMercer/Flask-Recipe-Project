<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-In Page</title>
</head>
<body>
    <h1>Log-In</h1>
    <form id="log_in_form" action="{{ url_for('log_in') }}" method="post">
        <p>Username:</p>
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form><br><br>
    <a href="{{ url_for('main_page') }}">Go Home</a>
    <p>Don't have an account? <a href="{{ url_for('add_user') }}">Register Now</a></p>


</body>
</html>
