<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Recipe Picker</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Random Recipe Picker</h1>
    <h3>Unsure what to have for supper tonight? Let us pick for you!</h3>
    <form>
        <input type="submit" id="randomButton" value="Click for Recipe!"></input>
    </form>
    <br>
<!--    <button id="randomButton" onclick="window.location.reload()">Click for Recipe!</button>-->
    {% set random_recipe = recipe_list|random %}

<!--    todo add link to randomly generated recipe -->
        <img src="/static/images/{{ recipe_dict[random_recipe][1]}}" width="300" height="150">
        <h3>Random recipe: <a href="/recipe/{{random_recipe}}">{{ random_recipe.title() }}</a></h3>
    <br>
    <a href="{{ url_for('main_page') }}">Go Home</a>
    {% endblock %}

</body>
</html>
