<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Recipe</title>
</head>
<body>
    <h1>Remove a recipe</h1>
    <h3>Click on the recipe you wish to remove:</h3>
    <ul>
    {% for recipe in recipe_list %}
        <li>{{ recipe.title() }} - <a href="/delete/{{ recipe }}"> Delete</a></li>
    {% endfor %}
    </ul>
    <br>
    <a href="{{url_for('main_page')}}">Home Page</a>
</body>
</html>
